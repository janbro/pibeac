
<div class="container" [@fade-out]="user ? 'invisible' : 'visible'">
    <div class="d-flex justify-content-center loading-container pt-3">
        <div class="spinner-grow text-primary loading-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-warning loading-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-grow text-success loading-spinner" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="container pt-3" [@fade-in]="user ? 'visible': 'invisible'">
    <div *ngIf="user">
        <h1> My Profile </h1>
        <form class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="input-group mb-3 pt-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Company Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Name" aria-label="Name" value="{{ user.name }}">
                </div>
                
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" value="{{ user.username }}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Email</span>
                    </div>
                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" value="{{ user.email }}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Change password</span>
                    </div>
                    <input type="password" class="form-control" placeholder="password" name="pswd" [(ngModel)]="pswd" aria-label="New password" value="">
                </div>

                <div class="input-group mb-3" *ngIf="pswd && pswd.length > 0">
                    <div class="input-group-prepend">
                        <span class="input-group-text" [class.text-danger]="pswd !== pswdr" id="basic-addon1">Retype password <a *ngIf="pswd !== pswdr">*</a></span>
                    </div>
                    <input type="password" class="form-control" [class.border-danger]="pswd !== pswdr" placeholder="password" name="pswdr" [(ngModel)]="pswdr" aria-label="New password repeat" value="">
                </div>
            </div>
            <div class="col-10"></div>
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
        <app-alert></app-alert>
    </div>
</div>
